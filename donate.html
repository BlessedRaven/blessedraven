        body {

        h1 {  
            font-size: 3.5em;

        @keyframes glow {

        .sacred-geometry {

            top: 0;  
            left: 0;

            background-repeat: repeat;  
            opacity: 0.5; /* Increased opacity to make it visible */  
            z-index: -1;  
            animation: rotateGeometry 60s infinite linear, pulseGeometry 10s infinite ease-in-out; /* Rotating and pulsing */  
        }  
        @keyframes rotateGeometry {

            100% { transform: rotate(360deg); }  
        }  
        @keyframes pulseGeometry {  
            0% { opacity: 0.5; transform: scale(1); }  
            50% { opacity: 0.7; transform: scale(1.05); }  
            100% { opacity: 0.5; transform: scale(1); }  
        }

            margin: 40px auto;

            font-size: 1.3em;  
            line-height: 1.8;  
            animation: fadeIn 2s ease-in;  
        }  
        @keyframes fadeIn {  
            0% { opacity: 0; transform: translateY(20px); }  
            100% { opacity: 1; transform: translateY(0); }  
        }
