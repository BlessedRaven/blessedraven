<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Tree - Blessed Raven</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #000000, #1a0000, #330000);
            color: #ff0000;
            text-align: center;
            overflow-x: hidden;
            cursor: none;
            min-height: 100vh;
            position: relative;
        }
        /* Custom glowing cursor */
        .cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, rgba(255, 0, 0, 0.8), transparent);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.1s ease;
        }
        /* Navigation Bar */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.95);
            padding: 15px 0;
            z-index: 1000;
            border-bottom: 3px solid #ff0000;
            box-shadow: 0 5px 20px rgba(255, 0, 0, 0.7);
        }
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 40px;
        }
        nav ul li a {
            color: #ff0000;
            text-decoration: none;
            font-size: 1.2em;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: color 0.3s, transform 0.3s;
        }
        nav ul li a:hover {
            color: #ffffff;
            transform: scale(1.2);
            text-shadow: 0 0 15px #ff0000;
        }
        header {
            padding: 100px 20px 50px;
            background: rgba(0, 0, 0, 0.9);
            border-bottom: 5px solid #ff0000;
            box-shadow: 0 10px 30px rgba(255, 0, 0, 0.7);
        }
        h1 {
            font-family: 'Cinzel Decorative', cursive;
            font-size: 5em;
            color: #ff0000;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000, 0 0 60px #ff0000;
            animation: neonFlicker 1.5s infinite alternate;
        }
        @keyframes neonFlicker {
            0%, 100% { opacity: 1; text-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000; }
            50% { opacity: 0.85; text-shadow: 0 0 10px #ff0000; }
        }
        /* Celtic Tree Background */
        .celtic-tree {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.imgur.com/celtic-tree-of-life.png') center center no-repeat;
            background-size: 50%;
            opacity: 0.2;
            z-index: -1;
            filter: hue-rotate(0deg) saturate(100%) brightness(80%);
            animation: pulseTree 10s infinite ease-in-out;
        }
        @keyframes pulseTree {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 0.3; transform: scale(1.05); }
        }
        /* Sacred Geometry Overlay */
        .sacred-geometry {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://sacredgeopatterns.com/patterns/flower-of-life.png');
            background-size: 300px;
            opacity: 0.1;
            z-index: -2;
            animation: rotateGeometry 20s infinite linear;
        }
        @keyframes rotateGeometry {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Particle Background */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -3;
        }
        .family-tree {
            max-width: 1200px;
            margin: 60px auto;
            padding: 40px;
            background: rgba(255, 0, 0, 0.15);
            border: 3px solid #ff0000;
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(255, 0, 0, 0.5);
            animation: glowPulse 3s infinite ease-in-out;
        }
        @keyframes glowPulse {
            0%, 100% { box-shadow: 0 0 40px rgba(255, 0, 0, 0.5); }
            50% { box-shadow: 0 0 60px rgba(255, 0, 0, 0.8); }
        }
        h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ffffff;
            text-shadow: 0 0 15px #ff0000;
        }
        .tree-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            text-align: left;
        }
        .tree-item {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border: 1px solid #ff0000;
            border-radius: 10px;
            color: #ffcccc;
            font-size: 1.1em;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .tree-item:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
        }
        .notes {
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
            background: rgba(255, 0, 0, 0.1);
            border: 2px solid #ff0000;
            border-radius: 15px;
            color: #ffcccc;
            font-size: 1.2em;
        }
        footer {
            background: rgba(0, 0, 0, 0.95);
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
            border-top: 3px solid #ff0000;
            box-shadow: 0 -10px 30px rgba(255, 0, 0, 0.7);
            color: #ffcccc;
            font-size: 1.1em;
        }
        /* Scroll Animation */
        .fade-in {
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 1s ease, transform 1s ease;
        }
        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>

    <div id="particles-js"></div>

    <!-- Celtic Tree Background -->
    <div class="celtic-tree"></div>

    <div class="cursor"></div>

        </ul>
    </nav>
