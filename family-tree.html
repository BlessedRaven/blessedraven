<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sacred Family Tree - Blessed Raven</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(180deg, #0a0015, #1a0000, #2b0010);
            color: #ffffff;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px 0;
            z-index: 1000;
            border-bottom: 2px solid #ff3333;
            box-shadow: 0 5px 20px rgba(255, 51, 51, 0.5);
        }
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 40px;
        }
        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-family: 'Montserrat', sans-serif;
            font-size: 1.2em;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: color 0.3s, transform 0.3s;
        }
        nav ul li a:hover {
            color: #ffd700;
            transform: translateY(-3px);
        }
        header {
            padding: 150px 20px 80px;
            text-align: center;
            background: url('https://i.imgur.com/blessed-raven-logo.jpg') no-repeat center;
            background-size: cover;
            border-bottom: 2px solid #ff3333;
            box-shadow: 0 5px 20px rgba(255, 51, 51, 0.5);
        }
        h1 {
            font-family: 'Cinzel Decorative', cursive;
            font-size: 5em;
            color: #ff3333;
            text-shadow: 0 0 20px #ff3333, 0 0 40px #ff3333;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .content-section {
            max-width: 1000px;
            margin: 60px auto;
            padding: 40px;
            background: rgba(255, 51, 51, 0.05);
            border: 2px solid #ff3333;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 51, 51, 0.3);
            animation: fadeIn 1.5s ease-in-out;
        }
        h2 {
            font-family: 'Cinzel Decorative', cursive;
            font-size: 2.5em;
            color: #ffd700;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #ffd700;
        }
        p, ul {
            font-size: 1.2em;
            line-height: 1.8;
            color: #ffffff;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }
        li {
            margin: 10px 0;
        }
        .highlight {
            color: #ffd700;
            font-weight: bold;
            text-shadow: 0 0 10px #ffd700;
        }
        a {
            color: #ffd700;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        footer {
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            border-top: 2px solid #ff3333;
            box-shadow: 0 -5px 20px rgba(255, 51, 51, 0.5);
            color: #ffffff;
            font-size: 1em;
        }
    </style>
</head>
