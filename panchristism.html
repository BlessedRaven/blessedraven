    <title>Panchristism - Blessed Raven</title>

    <style>

            padding: 0;
            box-sizing: border-box;

            overflow-x: hidden;
            cursor: none;
            min-height: 100vh;
            position: relative;
        }
        .cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, rgba(255, 0, 0, 0.8), transparent);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.1s ease;
        }

            width: 100%;

            border-bottom: 3px solid #ff0000;
            box-shadow: 0 5px 20px rgba(255, 0, 0, 0.7);
        }
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 40px;
        }
        nav ul li a {
            color: #ff0000;
            text-decoration: none;
            font-size: 1.2em;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: color 0.3s, transform 0.3s;
        }
        nav ul li a:hover {
            color: #ffffff;
            transform: scale(1.2);
            text-shadow: 0 0 15px #ff0000;
        }
        header {
            padding: 100px 20px 50px;
            background: rgba(0, 0, 0, 0.9);
            border-bottom: 5px solid #ff0000;
            box-shadow: 0 10px 30px rgba(255, 0, 0, 0.7);
            position: relative;
            z-index: 500;
        }

            letter-spacing: 5px;

            animation: neonFlicker 1.5s infinite alternate;
        }
